<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Light</title>
  <style>
    body {
      cursor: url(images/mirror/passing/flashlight.png) 25 25, auto;
      background-color: black;
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
    }

    img {
      position: absolute;
      top: 50%;
      left: 53%;
      transform: translate(-50%, -50%);
    }

    .lightText {
      width: 50%;
      height: auto;
      align-items: center;
    }

    .flashlight {
      position: absolute;
      width: 250px;
      height: 250px;
      border-radius: 50%;
      background-color: rgba(255, 255, 0, 0.556);
      filter: blur(30px);
      pointer-events: none;
      box-shadow: 0 0 30px rgba(255, 255, 0, 0.6);
      z-index: 9999;
    }
  </style>
</head>
<body>

  <img class="lightText" src="images/mirror/planets/light.png" alt="Light Text" />

  <script>
    const lightText = document.querySelector('.lightText');

    function createFlashlight(x, y) {
      const flashlight = document.createElement('div');
      flashlight.classList.add('flashlight');
      flashlight.style.left = `${x - 125}px`;
      flashlight.style.top = `${y - 125}px`;
      document.body.appendChild(flashlight);

      setTimeout(() => flashlight.remove(), 500);
    }

    // Desktop: mouse movement
    document.addEventListener('mousemove', (e) => {
      createFlashlight(e.pageX, e.pageY);
    });

    // Touch devices: touch movement
    document.addEventListener('touchmove', (e) => {
      if (e.touches.length > 0) {
        const touch = e.touches[0];
        createFlashlight(touch.pageX, touch.pageY);
      }
    });

    // Navigation on click/tap on the image only
    lightText.addEventListener('click', () => {
      window.location.href = 'page4.html';
    });

    lightText.addEventListener('touchend', (e) => {
      e.preventDefault(); // prevents accidental zoom
      window.location.href = 'page4.html';
    });
  </script>
</body>
</html>
