<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Light</title>
  <style>
    body {
      cursor: url(images/mirror/passing/flashlight.png) 25 25, auto;
      background-color: black;
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
    }

    img {
      position: absolute;
      top: 50%;
      left: 53%;
      transform: translate(-50%, -50%);
    }

    .lightText {
      width: 50%;
      height: auto;
      align-items: center;
      z-index: 10;
      position: relative;
    }

    #flashlight {
      position: absolute;
      width: 250px;
      height: 250px;
      border-radius: 50%;
      background-color: rgba(255, 255, 0, 0.556);
      filter: blur(30px);
      pointer-events: none;
      box-shadow: 0 0 30px rgba(255, 255, 0, 0.6);
      z-index: 1;
      transition: transform 0.05s linear;
    }
  </style>
</head>
<body>

  <img class="lightText" src="images/mirror/planets/light.png" alt="Light Text" />
  <div id="flashlight"></div>

  <script>
    const flashlight = document.getElementById('flashlight');
    const lightText = document.querySelector('.lightText');

    function moveFlashlight(x, y) {
      flashlight.style.transform = `translate(${x - 125}px, ${y - 125}px)`;
    }

    // desktop
    document.addEventListener('mousemove', (e) => {
      moveFlashlight(e.pageX, e.pageY);
    });

    // touch
    document.addEventListener('touchmove', (e) => {
      if (e.touches.length > 0) {
        const touch = e.touches[0];
        moveFlashlight(touch.pageX, touch.pageY);
      }
    }, { passive: true });

   
    lightText.addEventListener('click', () => {
      window.location.href = 'page4.html';
    });

    lightText.addEventListener('touchend', (e) => {
      e.preventDefault(); 
      window.location.href = 'page4.html';
    });
  </script>
</body>
</html>
